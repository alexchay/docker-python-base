# https://taskfile.dev
version: "3"
vars:
  FROM_IMAGE_TAG:
    sh: |
       echo $(./scripts/bash_helpers.sh get_image_tag)
  IMAGE_TAG: '{{.FROM_IMAGE_TAG}}'
  DOCKER_BUILD_ARGS: >-
    --build-arg HTTP_PROXY --build-arg HTTPS_PROXY --build-arg NO_PROXY
    --build-arg CI_REGISTRY
  DOCKER_RUN_ARGS: >-
    -e HTTP_PROXY -e HTTPS_PROXY -e NO_PROXY
    -v $(pwd)/:/home/user/build/

tasks:
  build-image:
    desc: Build docker image
    cmds:
      - |
        echo "Build from base image with tag={{.IMAGE_TAG}}"
        export `cat .build.env` && \
        docker build {{.DOCKER_BUILD_ARGS}} \
        --build-arg FROM_IMAGE_TAG={{.FROM_IMAGE_TAG}} \
        --progress plain \
        -t local/python-base:{{.IMAGE_TAG}} .

  rebuild-image:
    desc: ReBuild docker image
    cmds:
      - task: build-image
        vars:
          DOCKER_BUILD_ARGS: '{{.DOCKER_BUILD_ARGS}} --no-cache'

  test-image:
    desc: Test docker image
    cmds:
      - |
        export PYTHON_VERSION=$(echo {{.IMAGE_TAG}}| cut -d'-' -f1 | awk 'NR==1{split($1, a, "."); print a[1]"."a[2]}')
        docker run --rm -it {{.DOCKER_RUN_ARGS}} \
        --env-file=.build.env -e PYTHON_VERSION \
        local/python-base:{{.IMAGE_TAG}} bash \
        -c "cd build && ./scripts/check_python_version.sh"

  build-and-test:
    desc: Build and test docker image
    cmds:
      - task: build-image
      - task: test-image

  dockerfile-check:
    desc: Run static analysis tool (linter) for Dockerfile
    cmds:
      - >-
          docker run --rm -it
          -v $(pwd):/app
          hadolint/hadolint:latest-alpine
          sh -c 'hadolint --version && cd app && echo "Checking..." && hadolint Dockerfile && echo "Done"'

  shell-check:
    desc: Run static analysis tool (linter) for shell scripts
    cmds:
      - >-
          docker run --rm -it
          -v $(pwd):/app
          koalaman/shellcheck-alpine:latest
          sh -c 'shellcheck --version && cd app && echo "Checking..." && shellcheck scripts/*.sh && echo "Done"'

  static-analysis:
    desc: Run code formatter check, linting, static type analysis
    cmds:
      - task: shell-check
      - task: dockerfile-check
